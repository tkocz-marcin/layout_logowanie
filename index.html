<!DOCTYPE html>
<html lang="pl">

<head>
    <title>layout logowanie</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&amp;subset=latin-ext" rel="stylesheet">
</head>

<body>
    <section class="register--container">
        <header class="register--header">
            zarejestruj się!
        </header>
        <div class="register--benefits">
            <div class="register--benefits-tile">
                <svg width="50" height="50">
                    <g id="tag-primarysvg">
                        <rect id="rect-1" class="cls-3" width="50" height="50" />
                        <path d="M45.253,23.488 C45.253,23.488 22.741,45.999 22.741,45.999 C22.741,45.999 3.991,27.249 3.991,27.249 C3.991,27.249 26.501,4.738 26.501,4.738 C26.501,4.738 45.997,3.994 45.997,3.994 C45.997,3.994 45.253,23.488 45.253,23.488 ZM27.301,6.570 C27.301,6.570 6.623,27.249 6.623,27.249 C6.623,27.249 22.741,43.368 22.741,43.368 C22.741,43.368 43.420,22.688 43.420,22.688 C43.420,22.688 44.061,5.929 44.061,5.929 C44.061,5.929 27.301,6.570 27.301,6.570 ZM33.916,16.074 C32.775,14.934 32.775,13.085 33.916,11.945 C35.056,10.805 36.905,10.805 38.045,11.945 C39.185,13.085 39.185,14.934 38.045,16.074 C36.905,17.214 35.056,17.214 33.916,16.074 Z" id="path-1" class="cls-4" fill-rule="evenodd" />
                    </g>
                </svg>
                <p class="text">Ponad <span class="text-bold">5 000 marek</span></p>
            </div>
            <div class="register--benefits-tile">
                <svg width="50" height="50">
                    <g id="percent-primarysvg">
                        <rect id="rect-1" class="cls-3" width="50" height="50" />
                        <path d="M6.166,42.335 C6.166,42.335 42.129,6.372 42.129,6.372 C42.129,6.372 43.725,7.967 43.725,7.967 C43.725,7.967 7.762,43.931 7.762,43.931 C7.762,43.931 6.166,42.335 6.166,42.335 ZM12.269,20.541 C7.704,20.541 3.992,16.828 3.992,12.263 C3.992,7.699 7.704,3.985 12.269,3.985 C16.834,3.985 20.546,7.699 20.546,12.263 C20.546,16.828 16.834,20.541 12.269,20.541 ZM12.269,6.242 C8.949,6.242 6.248,8.944 6.248,12.263 C6.248,15.583 8.949,18.284 12.269,18.284 C15.589,18.284 18.290,15.583 18.290,12.263 C18.290,8.944 15.589,6.242 12.269,6.242 ZM37.728,29.445 C42.292,29.445 46.005,33.158 46.005,37.723 C46.005,42.286 42.292,45.999 37.728,45.999 C33.163,45.999 29.450,42.286 29.450,37.723 C29.450,33.158 33.163,29.445 37.728,29.445 ZM37.728,43.743 C41.047,43.743 43.749,41.043 43.749,37.723 C43.749,34.404 41.047,31.702 37.728,31.702 C34.408,31.702 31.706,34.404 31.706,37.723 C31.706,41.043 34.408,43.743 37.728,43.743 Z" id="path-1" class="cls-4" fill-rule="evenodd" />
                    </g>
                </svg>
                <p class="text">Zniżki do <span class="text-bold">-70%</span></p>
            </div>
            <div class="register--benefits-tile">
                <svg width="50" height="50">
                    <g id="star-primarysvg">
                        <rect id="rect-1" class="cls-3" width="50" height="49" />
                        <path d="M12.017,44.998 C12.017,44.998 14.497,30.165 14.497,30.165 C14.497,30.165 3.993,19.660 3.993,19.660 C3.993,19.660 18.508,17.496 18.508,17.496 C18.508,17.496 24.999,4.001 24.999,4.001 C24.999,4.001 31.491,17.496 31.491,17.496 C31.491,17.496 46.006,19.660 46.006,19.660 C46.006,19.660 35.502,30.165 35.502,30.165 C35.502,30.165 37.982,44.998 37.982,44.998 C37.982,44.998 24.999,37.995 24.999,37.995 C24.999,37.995 12.017,44.998 12.017,44.998 ZM24.999,36.101 C24.999,36.101 35.811,41.933 35.811,41.933 C35.811,41.933 33.747,29.579 33.747,29.579 C33.747,29.579 42.493,20.831 42.493,20.831 C42.493,20.831 30.406,19.029 30.406,19.029 C30.406,19.029 24.999,7.791 24.999,7.791 C24.999,7.791 19.594,19.029 19.594,19.029 C19.594,19.029 7.506,20.831 7.506,20.831 C7.506,20.831 16.253,29.580 16.253,29.580 C16.253,29.580 14.187,41.933 14.187,41.933 C14.187,41.933 24.999,36.101 24.999,36.101 Z" id="path-1" class="cls-4" fill-rule="evenodd" />
                    </g>
                </svg>
                <p class="text">Wyprzedaże <span class="text-bold">Szaf Gwiazd</span></p>
            </div>
        </div>
        <form action="" class="register--form">
            <div class="register--input-container">
                <label for="email" class="register--label">E-mail</label>
                <input type="email" name="email" id="email" class="register--input" />
            </div>
            <div class="register--input-container">
                <label for="password" class="register--label">Hasło</label>
                <input type="password" name="password" id="password" class="register--input" />
            </div>
            <button class="btn register--btn">
                ZAREJESTRUJ SIĘ
            </button>
            <p class="text">Masz już konto? <a href="#" class="registry--login">ZALOGUJ SIĘ</a></p>
        </form>
        <footer class="register--rows">
            <div class="register--row">
                <p class="register--row--name">Nasze marki:</p>
                <ul class="register--brands register--row">
                    <li class="brand"><img src="images/brands/michael_kors.png" alt="Michael Kors"></li>
                    <li class="brand"><img src="images/brands/Ray-Ban.png" alt="Ray-Ban"></li>
                    <li class="brand"><img src="images/brands/tommy_hilfiger.png" alt="Tommy Hilfiger"></li>
                    <li class="brand"><img src="images/brands/Nike.png" alt="Nike"></li>
                    <li class="brand"><img src="images/brands/converse.png" alt="converse"></li>
                    <li class="brand"><img src="images/brands/adidas_originals.png" alt="Adidas Originals"></li>
                </ul>
            </div>
            <div class="register--row register--row-border">
                <p class="register--row--name">Szafy gwiazd:</p>
                <ul class="register--stars register--row">
                    <li class="star"><img src="images/avatars/sablewska.jpg" alt="Sablewska"></li>
                    <li class="star"><img src="images/avatars/herbus.jpg" alt="Herbus"></li>
                    <li class="star"><img src="images/avatars/doda.jpg" alt="Doda"></li>
                    <li class="star"><img src="images/avatars/skarbek.jpg" alt="Skarbek"></li>
                    <li class="star"><img src="images/avatars/zawadzka.jpg" alt="Zawadzka"></li>
                    <li class="star"><img src="images/avatars/macademian-girl.jpg" alt="Macademian Girl"></li>
                    <li class="star"><img src="images/avatars/wojciechowska.jpg" alt="Wojciechowska"></li>
                    <li class="star"><img src="images/avatars/mercedes.jpg" alt="Mercedes"></li>
                </ul>
            </div>
            <div class="register--row register">
                <p class="register--row--name">Mówią o nas:</p>
                <ul class="register--media register--row">
                    <li class="media"><img src="images/media/TVN.png" alt="TVN"></li>
                    <li class="media"><img src="images/media/TVP_2.png" alt="TVP 2"></li>
                    <li class="media"><img src="images/media/Glamour.png" alt="Glamour"></li>
                    <li class="media"><img src="images/media/avanti24.png" alt="Avanti24"></li>
                    <li class="media"><img src="images/media/milionkobiet.png" alt="Milion Kobiet"></li>
                    <li class="media"><img src="images/media/polki_pl.png" alt="Polki.pl"></li>
                    <li class="media"><img src="images/media/wp_pl.png" alt="wp.pl"></li>
                </ul>
            </div>
        </footer>
    </section>
</body>

</html>
